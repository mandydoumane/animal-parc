{% extends 'zoo/base.html' %}
{% block content %}

<div class="row">
{% for enclosure in enclosures %}
    <div class="col-6 col-md-4">
        <a href="{% url 'enclosure' enclosure.id %}" class="enclosure-thumbnail">
            <h2>{{enclosure.name}}</h2>
        </a>
    </div>
{% endfor %}  
</div>

{% endblock content %}
