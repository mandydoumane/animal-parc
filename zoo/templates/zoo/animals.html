{% extends 'zoo/base.html' %}
{% block content %}

<form class="form-inline" id="filter-animals">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Filter">
</form>
    
<div class="row clear-both">
    {% for animal in animals %}
        <div class="col-6 col-md-4 col-lg-3 col-xl-2">
            <div class="card mb-4">
                <img class="card-img-top" src="{{ animal.image.url }}" alt="Animal profile picture">
                <div class="card-body">
                    <h5 class="card-title">{{ animal.name }} <em>({{ animal.species.name }})</em></h5>
                    <a href="{% url 'animal' animal.id %}" class="btn btn-primary">Full profile</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
