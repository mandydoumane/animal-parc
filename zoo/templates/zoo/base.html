<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
        {{ page_title|default:"Zooland" }}
        {% endblock title %}
    </title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Zoo index</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'animals' %}">All animals</a>
                </li>
                <li class="nav-item">
                    {% if request.user.is_authenticated %}
                    <span><a class="nav-link" href="{% url 'logout' %}">Logout</a></span>
                <li><a class="nav-link" href="{% url 'favourite' %}">Favorites</a></li>

                {% else %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        {% if messages %}
        {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
        {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
