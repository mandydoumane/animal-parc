{% extends 'zoo/base.html' %}

{% block content %}
    
{% if request.user.is_authenticated %}
<p>You are already logged in.</p>
{% else %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p>Need an account? You can <a href="{% url 'register' %}">register</a>.</p>
<p>You forgot your password? You can <a href="{% url 'password_reset' %}">reset your password</a>.</p>
{% endif %}

{% endblock content %}
