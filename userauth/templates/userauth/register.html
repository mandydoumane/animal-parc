{% extends 'zoo/base.html' %}
{% block content %}
    {% if registered %}

        <h1>Thank you for registering</h1>

    {% else %}

        <h3>Please fill out the form:</h3>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="S'inscrire">
        </form>

    {% endif %}
{% endblock content %}
